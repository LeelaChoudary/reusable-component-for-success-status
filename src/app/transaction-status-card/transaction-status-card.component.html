<div class="card shadow-sm rounded overflow-hidden">
  <!-- Header Section -->
  <div class="d-flex justify-content-between align-items-start p-3" style="background-color: green; color: white">
    <div>
      <h5 class="mb-1">
        <img [src]="tickIconPath" alt="Success" width="18" class="me-2" />
        {{ statusTitle }}
      </h5>
      <small>{{ statusSubtitle }}</small>
    </div>
    <div *ngIf="rightMetaLabel || rightMetaValue" class="text-end small">
      <div *ngIf="rightMetaLabel" class="fw-light">{{ rightMetaLabel }}</div>
      <div *ngIf="rightMetaValue" class="fw-semibold">{{ rightMetaValue }}</div>
      <div *ngIf="rightMetaSubtext">{{ rightMetaSubtext }}</div>
    </div>
  </div>

  <!-- Details Section -->
  <div class="p-3">
    <div class="row">
      <div class="col-md-6 mb-3" *ngFor="let field of details">
        <div class="text-muted small">{{ field.label }}</div>
        <div>
          <span
            *ngIf="field.valueIsBadge"
            class="px-2 py-1 rounded d-inline-block fw-medium"
            [ngStyle]="{
              'background-color': field.valueBgColor || '#f8f9fa',
              'color': field.valueTextColor || '#212529'
            }"
          >
            {{ field.value }}
          </span>

          <span *ngIf="!field.valueIsBadge && field.badgeStyle" class="badge-pill {{ field.badgeClass }}">
            {{ field.value }}
          </span>

          <span *ngIf="!field.valueIsBadge && !field.badgeStyle" class="fw-medium">
            {{ field.value }}
          </span>

          <div
            *ngIf="field.subtext"
            class="rounded mt-1 px-2 py-1 d-inline-block small"
            [ngStyle]="{
              'background-color': field.subtextBgColor || '#f8f9fa',
              'color': field.subtextTextColor || '#6c757d'
            }"
          >
            {{ field.subtext }}
          </div>
        </div>
      </div>
    </div>

    <!-- Save Icons -->
    <div class="d-flex align-items-center gap-3 mt-3">
      <i *ngIf="showPrintIcon" class="bi bi-printer" role="button" (click)="onPrint()"></i>
      <i *ngIf="showDownloadIcon" class="bi bi-download" role="button" (click)="onDownload()"></i>
      <i *ngIf="showMailIcon" class="bi bi-envelope" role="button" (click)="onMail()"></i>
    </div>

    <!-- Info Message -->
    <div *ngIf="infoMessage" class="d-flex align-items-start mt-3 text-muted small">
      <img [src]="infoIconPath" width="16" height="16" class="me-2 mt-1" alt="Info Icon" />
      <span>{{ infoMessage }}</span>
    </div>
  </div>
</div>
